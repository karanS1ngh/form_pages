<script type="text/javascript">
	function myfun()
	{
		var a=document.getElementById("name").value;
		var b=document.getElementById("pass").value;
		if((a=="")||(b==""))
		{
			document.getElementById("sub").disabled= true;

		}
		else
		{
			document.getElementById("sub").disabled= false;
		}
	}

</script>
<script type="text/javascript">
  	var app= angular.module('getdata',[]);
  	app.controller('getcontroller',function($scope,$http){
    $scope.email=null;
    $scope.password=null;


    $scope.getdata = function(email,password){
      var data ={
      	email: $scope.email,
      	password: $scope.password
      	
      	 // params : {email:"$scope.email",password:"$scope.password"}
      };
       var config ={
       	params: data

       };

      $http.get("http://10.21.67.187:8000/data/", config).then(function(response){
       $scope.msg = "GET data successfully";
       $scope.res = response.data;
       $scope.statustext = response.statusText;
       $scope.status = response.status;
       $scope.headers = response.headers();  
      },function(response){
      	$scope.msg = "error";
      	 $scope.res = response.data;
       $scope.statustext = response.statusText;
       $scope.status = response.status;
       $scope.headers = response.headers(); 
      });


    };


  	});
</script>
